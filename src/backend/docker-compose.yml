version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: invoice_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - shared_storage:/app/uploaded_documents_local
    # Si quieres forzar el arranque con uvicorn desde compose:
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  ocr_worker:
    build: .
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - shared_storage:/app/uploaded_documents_local
    # Worker de RQ para procesar la cola de tareas OCR
    command: rq worker ocr_tasks

volumes:
  postgres_data:
  shared_storage:
